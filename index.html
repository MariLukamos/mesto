<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <meta name="description" content="Проектная работа Яндекс-практикума спринт-4">
    <meta name="keywords" content="html, css, JavaScript">
    <meta name="author" content="Мария Лука">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <div class="page">
      <!--Секция header-->
      <header class="header">
        <a href="#" class="header__link link">
        <img src="images/header__logo.svg" alt="Логотип Mesto" class="header__logo">
        </a>
      </header>
      <main class="main">
        <section class="profile">
          <img src="images/image.jpg" alt="Аватар пользователя" class="profile__avatar-image">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button button"
            aria-label="Добавить фотографию">
          </button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__list">
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup-profile">
        <div class="popup__container">
          <button class="popup__close-button button" type="button" aria-label="Выйти"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__user-form-edit popup__form" name="profile-redactor" novalidate>
              <input class="popup__input popup__input_type_username" id="username" type="text" name="username" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" pattern="^[a-zA-Zа-яА-я-\s]+$" autocomplete="off" required>
              <span class="popup__input-error username-input-error" id="username-error"></span>
              <input class="popup__input popup__input_type_about" id="about" name="about" type="text" placeholder="Исследователь океана" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-я-\s]+$" autocomplete="off" required>
              <span class="popup__input-error userabout-input-error" id="about-error"></span>
              <button type="submit" name="submit" class="popup__submit-button button">Сохранить</button>
            </form>
        </div>
      </div>
        <div class="popup popup-place">
          <div class="popup__container">
            <button class="popup__close-button button" type="button" aria-label="Выйти"></button>
              <h3 class="popup__title">Новое место</h3>
              <form class="popup__photo-add-form popup__form" name="photo-redactor" novalidate>
                <input class="popup__input popup__input_place_name" id="placename" type="text" name="photo-name" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-я-\s]+$" required>
                <span class="popup__input-error place_name-input-error" id="placename-error"></span>
                <input class="popup__input popup__input_place_url" id="link" name="link" type="url" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error place_url-input-error" id="link-error"></span>
                <button type="submit" name="submit" class="popup__submit-button button">Создать</button>
              </form>
          </div>
      </div>
      <div class="popup popup-photo">
        <figure class="popup__image-figure">
          <button class="popup__image-close button popup__close-button" type="reset"></button>
          <img class="popup__image" src="#" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
      <template id="photo-grid-template">
        <li class="photo-grid__item">
          <img src="https://" alt="" class="photo-grid__image">
          <div class="photo-grid__decription">
            <h2 class="photo-grid__name"></h2>
            <button type="button" class="photo-grid__button-like button" aria-label="Нравится"></button>
          </div>
          <button type="button" class="button photo-grid__remove-button"></button>
        </li>
      </template>
    </div>
    <script src="scripts/card.js" type="application/javascript"></script>
    <script src="scripts/validation.js" type="application/javascript"></script>
    <script src="scripts/index.js" type="application/javascript"></script>
  </body>
</html>
