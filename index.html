<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <meta name="description" content="Проектная работа Яндекс-практикума спринт-4">
    <meta name="keywords" content="html, css, JavaScript">
    <meta name="author" content="Мария Лука">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="root">
    <div class="page">
      <!--Секция header-->
      <header class="header">
        <a href="#" class="header__link link">
        <img src="images/header__logo.svg" alt="Логотип Mesto" class="header__logo">
        </a>
      </header>
      <main class="main">
        <section class="profile">
          <img src="images/image.jpg" alt="Аватар пользователя" class="profile__avatar-image">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button button" type="button" aria-label="Редактировать профиль"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button button"
            aria-label="Добавить фотографию">
          </button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__list">
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/Chelyabynsk__1.jpg" alt="Озеро Большой Кисегач">
              <div class="photo-grid__decription">
                <h2 class="photo-grid__name">Озеро Большой Кисегач</h2>
                <button type="button" class="photo-grid__button-like button"></button>
              </div>
            </li>
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/Chelyabynsk__3.jpg" alt="Озеро Тургояк">
              <div class="photo-grid__decription">
                <h2 class="photo-grid__name">Озеро Тургояк</h2>
                <button type="button" class="photo-grid__button-like button"></button>
              </div>
            </li>
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/Chelyabynsk__2.jpg" alt="Холм Таганай">
              <div class="photo-grid__decription">
                <h2 class="photo-grid__name">Таганай</h2>
                <button type="button" class="photo-grid__button-like button"></button>
              </div>
            </li>
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/Chelyabynsk__4.jpg" alt="Вид на озеро через треугольное окно">
              <div class="photo-grid__decription">
                <h2 class="photo-grid__name">Сад...</h2>
                <button type="button" class="photo-grid__button-like button"></button>
              </div>
            </li>
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/Chelyabynsk__5.jpg" alt="Сосновый лес">
              <div class="photo-grid__decription">
                <h2 class="photo-grid__name">Сосновый лес</h2>
                <button type="button" class="photo-grid__button-like button"></button>
              </div>
            </li>
            <li class="photo-grid__item">
              <img class="photo-grid__image" src="images/Chelyabynsk__6.jpg" alt="Чашка чая на фоне лесистого холма">
              <div class="photo-grid__decription">
                <h2 class="photo-grid__name">Миасс</h2>
                <button type="button" class="photo-grid__button-like button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup-profile">
        <div class="popup__container">
          <button class="popup__close-button button" type="button" aria-label="Выйти"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__user-form-edit" name="profile-redactor" action="#">
              <input class="popup__input popup__input_field_username" type="text" name="username" placeholder="Имя" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
              <input class="popup__input popup__input_field_about" name="about" type="text" placeholder="О себе" minlength="2" maxlength="200" value="Исследователь океана" required>
              <button type="submit" class="popup__submit-button button">Сохранить</button>
            </form>
        </div>
      </div>
    </div>
    <script src="scripts/index.js" type="application/javascript"></script>
  </body>
</html>
